[build]
  command = "npm run build"
  publish = ".next"

# Next.js runtime is automatically configured by Netlify
# https://docs.netlify.com/frameworks/next-js/overview/

[build.environment]
  NODE_VERSION = "20"
  NODE_OPTIONS = "--max-old-space-size=4096"
  NEXT_TELEMETRY_DISABLED = "1"

# Dev settings
[dev]
  command = "npm run dev"
  port = 3000
  targetPort = 3000
